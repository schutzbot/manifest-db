variables:
  GIT_DEPTH: 0

stages:
  - init
  - gen
  - test
  - build
  - finish

.base:
  before_script:
    - schutzbot/ci_details.sh > ci-details-before-run
    - cat schutzbot/team_ssh_keys.txt | tee -a ~/.ssh/authorized_keys > /dev/null
  after_script:
    - schutzbot/ci_details.sh > ci-details-after-run || true
    - schutzbot/update_github_status.sh update || true
  interruptible: true
  tags:
    - terraform
  artifacts:
    paths:
      - ci-artifacts
      - ci-details-before-run
      - ci-details-after-run
      - "*.repo"
    when: always

.terraform:
  extends: .base
  tags:
    - terraform


init:
  stage: init
  tags:
    - shell
  script:
    - schutzbot/update_github_status.sh start
  interruptible: true

Regression:
  stage: test
  extends: .terraform
  script:
    - schutzbot/deploy.sh
    - schutzbot/selinux-context.sh
    - sudo test/cases/regression_tests
  rules:
    - if: '$CI_PIPELINE_SOURCE != "trigger"'
  artifacts:
    when: always
    paths:
      - generated-image-infos/
  parallel:
    matrix:
      - RUNNER:
          - aws/fedora-36-x86_64

Manifest-gen:
  stage: gen
  extends: .terraform
  rules:
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
  artifacts:
    when: always
    paths:
      - manifests
  script:
    - schutzbot/gen_manifests.sh
  parallel:
    matrix:
      - RUNNER:
          - aws/rhel-9.0-ga-x86_64
        INTERNAL_NETWORK: "true"

Image-info-build:
  stage: build
  extends: .terraform
  script:
    - schutzbot/deploy.sh
    - schutzbot/selinux-context.sh
    - tools/import-image-tests manifests manifest-db --manifest-only --db-ignore=db-ignore --filter-with-ci-distros=.gitlab-ci.yml --verbose
    - sudo test/cases/manifest_tests
  rules:
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
  artifacts:
    when: always
    paths:
      - generated-image-infos/
  dependencies:
    - Manifest-gen
  parallel:
    matrix:
      - RUNNER:
          - aws/fedora-36-x86_64
          - aws/fedora-36-aarch64
          - aws/fedora-37-x86_64
          - aws/fedora-37-aarch64
          - aws/centos-stream-8-x86_64
          - aws/centos-stream-8-aarch64
          - aws/centos-stream-9-x86_64
          - aws/centos-stream-9-aarch64
      - RUNNER:
          - aws/rhel-8.6-ga-x86_64
          - aws/rhel-8.6-ga-aarch64
          - aws/rhel-8.7-ga-x86_64
          - aws/rhel-8.7-ga-aarch64
          - aws/rhel-8.8-nightly-x86_64
          - aws/rhel-8.8-nightly-aarch64
          - aws/rhel-9.0-ga-x86_64
          - aws/rhel-9.0-ga-aarch64
          - aws/rhel-9.1-ga-x86_64
          - aws/rhel-9.1-ga-aarch64
          - aws/rhel-9.2-nightly-x86_64
          - aws/rhel-9.2-nightly-aarch64
        INTERNAL_NETWORK: "true"

push-image-info:
  stage: finish
  extends: .terraform
  script:
    - tools/import-image-tests manifests manifest-db --manifest-only --db-ignore=db-ignore --filter-with-ci-distros=.gitlab-ci.yml --verbose
    - rm -r manifests
    - schutzbot/include_image_info.sh
  dependencies:
    - Manifest-gen
  rules:
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
  parallel:
    matrix:
      - RUNNER:
          - aws/fedora-36-x86_64

finish:
  stage: finish
  rules:
    - if: '$CI_PIPELINE_SOURCE != "trigger"'
  dependencies: []
  tags:
    - shell
  script:
    - schutzbot/update_github_status.sh finish
